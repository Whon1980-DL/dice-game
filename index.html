<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="dice-favicon.png">
    <title>Dice Game</title>
</head>
<body>
    <div id="container">
        <h1>Let's Play</h1>
        <div class="dice">
            <p class="player1">Player 1</p>
            <img src="assets/image/dice6.png" alt="Dice with 6 dots" class="img1">
        </div>
        <div class="dice">
            <p class="player2">Player 2</p>
            <img src="assets/image/dice6.png" alt="Dice with 6 dots" class="img2">
        </div>
    </div>
    <div class="container bottom">
        <button type="button" class="btn" onclick="rollTheDice()">Roll The Dice</button>
    </div>
    <div class="container bottom">
        <button type="button" class="btn" onclick="editNames()">Edit Names</button>
        
    <script src="assets/js/script.js"></script>
</body>
</html>
